<!DOCTYPE html>

	<head>

					<div>

						lineW();

							<div class="colorElement" style="background-color: #FF0" onClick="sel_cor(6)"></div>
							<div class="colorElement" style="background-color: #008000" onClick="sel_cor(7)"></div>
							<div class="colorElement" style="background-color: #0080FF" onClick="sel_cor(8)"></div>
							<div class="colorElement" style="background-color: #8080FF" onClick="sel_cor(9)"></div>
